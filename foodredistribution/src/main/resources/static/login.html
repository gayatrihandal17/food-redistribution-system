<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="bg"></div>

<div class="login-box">
  <h2>Welcome Back</h2>
  <p>Save food. Save lives.</p>

  <select id="role">
    <option>Hotel</option>
    <option>NGO</option>
    <option>Admin</option>
  </select>

  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">

  <button onclick="go()">Login</button>
</div>

<script>
function go(){
 let r=document.getElementById("role").value;
 if(r==="Hotel") location.href="hotel.html";
 if(r==="NGO") location.href="ngo.html";
 if(r==="Admin") location.href="admin.html";
}
</script>

</body>
</html>
